<!DOCTYPE html>
<html>
    <head>

        <!-- Vendor -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../static/vendor/bootstrap/css/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="../static/vendor/animate/animate.css"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="../static/vendor/css-hamburgers/hamburgers.min.css"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="../static/vendor/select2/select2.min.css"
        />

        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />

        <title>{% block title %}Ghost{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Ghost</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-primary my-2 my-sm-0" href="{{ url_for('login') }}">
                        Login
                    </a>
                </form>
            </div>
        </nav>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="pt-4">
            <div class="footer-copyright text-center py-3">
                Made with <3 by
                <a href="https://example.com"> Ben</a>
            </div>
        </footer>

    <script src="../static/vendor/jquery/jquery-3.2.1.min.js" type="0be41f3265f7f4939e5595c9-text/javascript"></script>

    <script src="../static/vendor/bootstrap/js/popper.js" type="0be41f3265f7f4939e5595c9-text/javascript"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js" type="0be41f3265f7f4939e5595c9-text/javascript"></script>

    <script src="../static/vendor/select2/select2.min.js" type="0be41f3265f7f4939e5595c9-text/javascript"></script>

    <script src="../static/vendor/tilt/tilt.jquery.min.js" type="0be41f3265f7f4939e5595c9-text/javascript"></script>
    <script type="text/javascript">
            $('.js-tilt').tilt({
                scale: 1.1
            })
    </script>

    <script src="../static/js/main.js" type="text/javascript"></script>
</html>
